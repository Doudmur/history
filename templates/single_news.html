{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/single_news.css' %}">
</head>
<body>
<!--navbar-->
<div class="container-fluid position-relative" id="navbar">
    <div class="row" id="header">
        <div class="col-md-4 d-flex justify-content-center">
            <a href="{% url 'index' %}" class="nav_item" id="main_text">ГЛАВНОЕ</a>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <a href="{% url 'news_page' %}" class="nav_item">НОВОСТИ</a>
        </div>
        {% if user.is_authenticated %}
            <div class="col-md-4 d-flex justify-content-center" >
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="text-success" src="{% static 'images/person-circle.svg' %}" alt="">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
                        <li><a class="dropdown-item" href="{% url 'tasks' %}">Задания</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                    </ul>
                </div>
            </div>
        {% else %}
            <div class="col-md-4 d-flex justify-content-center" >
                <a href="{% url 'login' %}" class="nav_item">ВОЙТИ</a>
            </div>
        {% endif %}
    </div>
</div>

<!--main-->
<div class="container-fluid position-relative h-100">
    <div class="row d-flex justify-content-center">
        <div class="col-10 main">
            <div class="row content">
                <h1>{{ news.title }}</h1>
                <p>{{ news.description }}
                </p>
                <div class="col-12 d-flex justify-content-end">
                    <p>{{ news.create_at|date:"j F Y" }}г.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
