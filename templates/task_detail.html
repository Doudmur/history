{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME HISTORY</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tasks.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
<!--navigation-->
<div class="container-fluid position-relative" id="navbar">
    <div class="row" id="header">
        <div class="col-md-4 d-flex justify-content-center">
            <a href="{% url 'index' %}" class="nav_item" id="main_text">ГЛАВНОЕ</a>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <a href="{% url 'news_page' %}" class="nav_item">НОВОСТИ</a>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <div class="btn-group">
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="text-success" src="{% static 'images/person-circle.svg' %}" alt="">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
                    <li><a class="dropdown-item" href="{% url 'tasks_page' %}">Задания</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--main-->
<div class="container-fluid position-relative h-100">
    <div class="row d-flex justify-content-center">
        <div class="col-10 p-5 main">
            <div class="row">
                <div class="col-12 px-0 d-flex justify-content-center align-items-start">
                    <h1 class="mb-5 display-4" >Задание</h1>
                </div>
                <div class="col-12 px-0 d-flex justify-content-right align-items-start">
                    <h1 class="mb-5 display-5">{{ tasks.title }}</h1>
                </div>
                <div class="col-12 px-0 d-flex justify-content-right align-items-start">
                    <h2 class="mb-5">Дата загрузки: {{ tasks.upload_date }}</h2>
                </div>
                <div class="col-12 px-0 d-flex justify-content-right align-items-start">
                    <h2 class="mb-5">Дата окончания: {{ tasks.deadline }}</h2>
                </div>
                <div class="col-12 px-0 d-flex justify-content-right align-items-start">
                    <h5 class="mb-5"><a href="{{ MEDIA_URL }}{{ tasks.download_file }}" download="{{ MEDIA_URL }}{{ tasks.download_file }}">{{ tasks.download_file }}</a></h5>
                </div>

                <div class="col-4 px-0 d-flex justify-content-right align-items-start">
                    <div class="input-group">
                        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Отправить</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
